name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente Ã  meia-noite (UTC)
  workflow_dispatch:     # Permite acionar manualmente

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ”‘ PermissÃ£o ESSENCIAL para fazer git push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para o Platane/snk

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: SantanderNycz  # ðŸ‘ˆ Seu nome de usuÃ¡rio
          outputs: |
            snake.svg  # Arquivo gerado na raiz do repositÃ³rio

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add snake.svg
          git commit -m "Update snake animation"
          git push
